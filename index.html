<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SERA AI</title>
    <link rel="icon" type="image/jpg" href="assets/S.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Background Image */
        body {
            background: url('assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            position: relative;
        }

        /* Overlay untuk membuat teks lebih terlihat */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Overlay gelap */
            z-index: -1;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand, .nav-link {
            color: #00ffff !important;
        }

        .logo {
            margin-top: 50px;
            width: 100px;
            height: auto;
        }

        .container {
            padding-top: 20px;
            position: relative;
            z-index: 1;
        }

        .mining-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #00ff00;
            font-family: monospace;
            text-align: left;
        }

        #loading {
            display: none;
            font-size: 14px;
            color: yellow;
        }

        #terminal {
            background: black;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            border-radius: 5px;
            margin-top: 10px;
        }

        .solana-animation {
            width: 50px;
            height: 50px;
            position: relative;
            margin: 20px auto;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        /* Efek Ketik dan Kedip */
        .typing-container {
            text-align: center;
            font-size: 24px;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            margin-top: 50px;
        }

        .blinking {
            animation: blink 0.8s infinite alternate;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">SERA AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="chart.html">Chart</a></li>
                        <li class="nav-item"><a class="nav-link" href="telegram.html">Telegram</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <img src="assets/images/S.jpg" alt="SERA AI Logo" class="logo">
        <div class="typing-container">
            <h2 id="animatedText"></h2>
        </div>

        <div class="mining-container">
            <h3>Solana Wallet Mining</h3>
            <label for="walletInput">Enter Wallet Address:</label>
            <input type="text" id="walletInput" class="form-control mb-2" placeholder="Enter your Solana wallet">
            <p>Wallet Address: <span id="walletAddress">Not set</span></p>
            <p>Balance: <span id="balance">0 SOL</span></p>
            <button id="setWalletButton" class="btn btn-secondary">Set Wallet</button>
            <button id="mineButton" class="btn btn-primary">Start Mining</button>
            <p id="loading">Mining in progress...</p>
            <div id="terminal"></div>
            <img src="assets/images/Solana-Coin-PNG.png" alt="Solana Pixel" class="solana-animation">
        </div>
    </main>

    <footer class="text-white py-3">
        <p>&copy; 2025 SERA AI</p>
    </footer>

    <script>
        const text = "Welcome to SERA AI\nThe future of AI-based coins full of innovation and a global community.";
        const speed = 80;
        const soundEffect = new Audio("assets/sounds/ai_typing.mp3"); 

        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("animatedText").innerHTML += text.charAt(index);
                soundEffect.play();
                index++;
                setTimeout(typeEffect, speed);
            } else {
                document.getElementById("animatedText").classList.add("blinking");
            }
        }

        window.onload = () => {
            setTimeout(typeEffect, 1000);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
