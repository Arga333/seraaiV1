<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SERA AI</title>
    <link rel="icon" type="image/jpg" href="assets/images/Serai.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background: linear-gradient(120deg, #000428, #004e92);
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand, .nav-link {
            color: #00ffff !important;
        }
        .logo {
            margin-top: 50px;
            width: 150px;
            height: auto;
        }
        .container {
            padding-top: 20px;
        }
        .mining-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #00ff00;
            font-family: monospace;
            text-align: left;
        }
        #loading {
            display: none;
            font-size: 14px;
            color: yellow;
        }
        #terminal {
            background: black;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">SERA AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="chart.html">Chart</a></li>
                        <li class="nav-item"><a class="nav-link" href="telegram.html">Telegram</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <img src="assets/images/Serai.jpg" alt="SERA AI Logo" class="logo">
        <h2>Welcome to SERA AI</h2>
        <p class="lead">The future of AI-based coins full of innovation and a global community.</p>

        <!-- Mining Feature -->
        <div class="mining-container">
            <h3>Solana Wallet Mining</h3>
            <label for="walletInput">Enter Wallet Address:</label>
            <input type="text" id="walletInput" class="form-control mb-2" placeholder="Enter your Solana wallet">
            <p>Wallet Address: <span id="walletAddress">Not set</span></p>
            <p>Balance: <span id="balance">0 SOL</span></p>
            <button id="setWalletButton" class="btn btn-secondary">Set Wallet</button>
            <button id="mineButton" class="btn btn-primary">Start Mining</button>
            <p id="loading">Mining in progress...</p>
            <div id="terminal"></div>
        </div>
    </main>
    <footer class="text-white py-3">
        <p>&copy; 2025 SERA AI</p>
    </footer>

    <script>
        let walletAddress = "Not set";
        let balance = 0;
        document.getElementById("walletAddress").innerText = walletAddress;
        
        document.getElementById("setWalletButton").addEventListener("click", function() {
            let input = document.getElementById("walletInput").value;
            if (input) {
                walletAddress = input;
                document.getElementById("walletAddress").innerText = walletAddress;
            }
        });
        
        document.getElementById("mineButton").addEventListener("click", function() {
            if (walletAddress === "Not set") {
                alert("Please enter a valid wallet address first.");
                return;
            }
            
            let loadingText = document.getElementById("loading");
            let terminal = document.getElementById("terminal");
            terminal.innerHTML = "";
            loadingText.style.display = "block";
            
            let startTime = Date.now();
            let duration = 180000;
            let interval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;
                if (elapsedTime >= duration) {
                    clearInterval(interval);
                    balance += 0.05;
                    document.getElementById("balance").innerText = balance.toFixed(2) + " SOL";
                    loadingText.style.display = "none";
                    terminal.innerHTML += "<span style='color:lime;'>Mining complete! Reward: 0.05 SOL</span><br>";
                } else {
                    terminal.innerHTML += `Processing block ${Math.random().toString(36).substring(2, 10)}...<br>`;
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }, 500);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
