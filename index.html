<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SERA AI</title>
    <link rel="icon" type="image/jpg" href="assets/S.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

/* Background Image */
body {
    background: url('assets/images/background.png') no-repeat center center fixed;
    background-size: cover;
    color: #00ffff;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    position: relative;
}

.navbar {
    background: rgba(0, 0, 0, 0.8);
}

.navbar-brand, .nav-link {
    color: #00ffff !important;
}

.logo {
    margin-top: 50px;
    width: 100px;
    height: auto;
}

.container {
    padding-top: 20px;
}

.mining-container {
    margin-top: 50px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    color: #00ff00;
    font-family: monospace;
    text-align: left;
}

#loading {
    display: none;
    font-size: 14px;
    color: yellow;
}

#terminal {
    background: black;
    color: #00ff00;
    font-family: monospace;
    padding: 10px;
    height: 200px;
    overflow-y: auto;
    text-align: left;
    border-radius: 5px;
    margin-top: 10px;
}

/* Animasi Solana Coin */
.solana-animation {
    width: 50px;
    height: 50px;
    display: block;
    margin: 20px auto;
    position: relative;
    animation: bounce 1s infinite alternate;
}

@keyframes bounce {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-20px);
    }
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">SERA AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="chart.html">Chart</a></li>
                        <li class="nav-item"><a class="nav-link" href="telegram.html">Telegram</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <img src="assets/images/S.jpg" alt="SERA AI Logo" class="logo">
        <h2>Welcome to SERA AI</h2>

        


        
        <p class="lead">GODLUCK</p>




        
        <div class="mining-container">
            <h3>Solana Wallet Mining</h3>
            <label for="walletInput">Enter Wallet Address:</label>
            <input type="text" id="walletInput" class="form-control mb-2" placeholder="Enter your Solana wallet">
            <p>Wallet Address: <span id="walletAddress">Not set</span></p>
            <p>Balance: <span id="balance">0 SOL</span></p>
            <button id="setWalletButton" class="btn btn-secondary">Set Wallet</button>
            <button id="mineButton" class="btn btn-primary">Start Mining</button>
            <p id="loading">Mining in progress...</p>
            <div id="terminal"></div>
            <img src="assets/images/Solana-Coin-PNG.png" alt="Solana Pixel" class="solana-animation">
        </div>
    </main>
    <footer class="text-white py-3">
        <p>&copy; 2025 SERA AI</p>
    </footer>
    <script>
        let walletAddress = "Not set";
        let balance = 0;
        document.getElementById("walletAddress").innerText = walletAddress;
        
        document.getElementById("setWalletButton").addEventListener("click", function() {
            let input = document.getElementById("walletInput").value;
            if (input) {
                walletAddress = input;
                document.getElementById("walletAddress").innerText = walletAddress;
            }
        });
        
        document.getElementById("mineButton").addEventListener("click", function() {
            if (walletAddress === "Not set") {
                alert("Please enter a valid wallet address first.");
                return;
            }
            let loadingText = document.getElementById("loading");
            let terminal = document.getElementById("terminal");
            terminal.innerHTML = "";
            loadingText.style.display = "block";
            
            let duration = 180000;
            let intervalTime = 5000;
            let iterations = duration / intervalTime;
            let index = 0;
            
            let interval = setInterval(() => {
                if (index < iterations) {
                    terminal.innerHTML += `Mining... Processing block ${index + 1} [Hash: ${Math.random().toString(36).substring(7)}]<br>`;
                    terminal.scrollTop = terminal.scrollHeight;
                    index++;
                } else {
                    clearInterval(interval);
                    let reward = (Math.random() * 0.5).toFixed(3);
                    balance += parseFloat(reward);
                    document.getElementById("balance").innerText = balance.toFixed(3) + " SOL";
                    loadingText.style.display = "none";
                    terminal.innerHTML += `<span style='color:lime;'>Mining complete! Reward: ${reward} SOL</span><br>`;
                }
            }, intervalTime);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
