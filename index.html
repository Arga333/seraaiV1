<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SERA AI</title>
    <link rel="icon" type="image/jpg" href="assets/S.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background: url('assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand, .nav-link {
            color: #00ffff !important;
        }
        .typing-container {
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            border-right: 3px solid #00ffff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">SERA AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="chart.html">Chart</a></li>
                        <li class="nav-item"><a class="nav-link" href="telegram.html">Telegram</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <img src="assets/images/S.jpg" alt="SERA AI Logo" class="logo">
        <br><br>
        <div id="typing-text" class="typing-container"></div>
    </main>
    <footer class="text-white py-3">
        <p>&copy; 2025 SERA AI</p>
    </footer>
    <audio id="typeSound" src="assets/sounds/ai_typing.mp3"></audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let text = "Welcome to SERA AI. The future of AI-based coins full of innovation and a global community.";
            let i = 0;
            let typingContainer = document.getElementById("typing-text");
            let audio = document.getElementById("typeSound");

            function typeWriter() {
                if (i < text.length) {
                    typingContainer.innerHTML += text.charAt(i);
                    i++;
                    audio.play();
                    setTimeout(typeWriter, 100);
                } else {
                    typingContainer.style.borderRight = "none";
                }
            }
            typeWriter();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
