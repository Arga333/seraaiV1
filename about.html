<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP LEADERBOARD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background: linear-gradient(120deg, #000428, #004e92);
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand, .nav-link {
            color: #00ffff !important;
        }

        .container { padding-top: 50px; }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 3px solid #00ff00;
            background: #222;
            color: white;
        }

        th, td {
            border: 2px solid #00ff00;
            padding: 15px;
            text-align: center;
        }

        th { background: #00aa00; }

        .coin {
            width: 30px;
            height: 30px;
        }

        .slide-buttons {
            margin-top: 20px;
        }

        .btn-slide {
            background: #00ff00;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .btn-slide:hover {
            background: #00cc00;
        }

        footer {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">SERA AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="chart.html">Chart</a></li>
                    <li class="nav-item"><a class="nav-link" href="telegram.html">Telegram</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h2>TOP LEADERBOARD SOLANA</h2>
        <div id="tables-container"></div>

        <!-- Navigasi Slide -->
        <div class="slide-buttons">
            <button class="btn-slide" onclick="prevSlide()">⟨ Previous</button>
            <button class="btn-slide" onclick="nextSlide()">Next ⟩</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SERA AI</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let wallets = [];
        for (let i = 1; i <= 100; i++) {
            wallets.push({
                rank: i,
                walletID: `0x${Math.random().toString(36).substring(2, 6)}****${Math.random().toString(36).substring(2, 6)}`,
                value: (5 - (i * 0.047)).toFixed(3) + " SOL"
            });
        }

        let slides = [];
        for (let i = 0; i < wallets.length; i += 5) {
            slides.push(wallets.slice(i, i + 5));
        }

        let currentSlide = 0;
        let container = document.getElementById("tables-container");

        function renderSlides() {
            container.innerHTML = "";
            slides.forEach((slide, index) => {
                let table = document.createElement("div");
                table.classList.add("table-container");
                if (index === 0) table.style.display = "block";

                let tableHTML = `<table>
                    <tr>
                        <th>Rank</th>
                        <th>Wallet ID</th>
                        <th>Coin</th>
                        <th>Value</th>
                    </tr>`;

                slide.forEach(wallet => {
                    tableHTML += `
                    <tr>
                        <td>${wallet.rank}</td>
                        <td>${wallet.walletID}</td>
                        <td><img src="assets/images/Solana-Coin-PNG.png" class="coin" alt="Coin"></td>
                        <td>${wallet.value}</td>
                    </tr>`;
                });

                tableHTML += `</table>`;
                table.innerHTML = tableHTML;
                container.appendChild(table);
            });
        }

        function showSlide(index) {
            let tables = document.querySelectorAll(".table-container");
            if (index < 0) index = slides.length - 1;
            if (index >= slides.length) index = 0;
            tables.forEach((table, i) => {
                table.style.display = i === index ? "block" : "none";
            });
            currentSlide = index;
        }

        function nextSlide() { showSlide(currentSlide + 1); }
        function prevSlide() { showSlide(currentSlide - 1); }

        renderSlides();
    </script>

</body>
</html>
